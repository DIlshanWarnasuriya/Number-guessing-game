<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Gues Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Number Guess Game</h2>

        <label id="SuccessMessage" class="form-label"></label>
        <label id="WarningMessage" class="form-label"></label>
        <label id="ErrorMessage" class="form-label"></label>

        <input type="text" class="form-control" id="txtNum" placeholder="Enter Number (0-20)">
        <button type="button" onclick="guess()" class="btn btn-primary">Guess</button>

    </div>

    <div class="result" id="result">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
